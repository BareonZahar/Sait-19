<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Forma Card</title>
    <link rel="stylesheet" href="dz18.css" type="text/css">
</head>
<body>
<div id="Card">
    <form action="" name="forma">
      <div class="v1">
        <label for="cghet">Card Number</label>
        <input type="search" id="cghet" name="cghet"   maxlength="19" placeholder="1234-5678-9012-3456">
          </div>
        <div class="v2">
        <label for="nume">Nume On Card</label>
        <input type="text" id="nume" name="nume" placeholder="Name Surname">
        </div>
       <div class="v3">
        <label for="mecys">Expiry Date</label>
        <input type="search" id="mecys" name="mecys" maxlength="2" placeholder="02">
        </div>
         <div class="v4">
        <label for="mecy"></label>
        <input type="search" id="mecy" name="mecy" maxlength="4" placeholder="2023">
        </div>
         <div class="v5">
        <label for="mec" class="mec">CVV/CVN</label>
        <input type="search" id="mec" name="mec" maxlength="3" placeholder="***">
        </div>
    </form>
<div id="dew">Credit Card Details</div>
</div>
</body>
</html>
